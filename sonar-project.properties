# SonarCloud Configuration
# https://sonarcloud.io

sonar.projectKey=Aurel1407_Shu-no
sonar.organization=aurel1407

# Project metadata
sonar.projectName=Shu-no
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src,backend/src
sonar.tests=src/test,backend/src/__tests__,backend/src/test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/test-utils/**,**/vite-env.d.ts,**/main.tsx
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Coverage paths (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info

# Code coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/test/**,**/test-utils/**,**/__tests__/**,**/main.tsx,**/vite.config.ts,**/tailwind.config.ts,**/postcss.config.js,**/eslint.config.js

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.javascript.node.maxspace=4096
